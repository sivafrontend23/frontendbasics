<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images with caption using grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Grids - Image Grid with caption</h1>
    <div class="container">
      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img src="images/image1.avif" alt="" class="gallery__img" />
          <figcaption class="figCaption">
            Fig.1 - Trulli, Puglia, Italy.
          </figcaption>
        </figure>
        <figure class="gallery__img gallery__item--2">
          <img src="images/images2.avif" alt="" class="gallery__img" />
          <figcaption class="figCaption">Strawberries.</figcaption>
        </figure>
        <figure class="gallery__img gallery__item--3">
          <img src="images/image3.avif" alt="" class="gallery__img" />
          <figcaption class="figCaption">
            Fig.1 - Trulli, Puglia, Italy.
          </figcaption>
        </figure>
        <figure class="gallery__img gallery__item--4">
          <img src="images/image4.avif" alt="" class="gallery__img" />
          <figcaption class="figCaption">Orange.</figcaption>
        </figure>
        <figure class="gallery__img gallery__item--5">
          <img src="images/image5.avif" alt="" class="gallery__img" />
          <figcaption class="figCaption">Plant Hardwood</figcaption>
        </figure>
        <figure class="gallery__img gallery__item--6">
          <img src="images/image6.avif" alt="" class="gallery__img" />
          <figcaption class="figCaption">Kiwi</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
